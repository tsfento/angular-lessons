<app-header (sectionSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedSection !== 'shopping-list'"></app-recipes>
      <app-shopping-list *ngIf="loadedSection === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
