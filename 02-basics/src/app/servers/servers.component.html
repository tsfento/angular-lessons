<label>Server Name</label>
<!-- <input type="text" class="form-control"
(input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control"
[(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>

<hr>
<label>Username</label>
<input type="text" class="form-control"
[(ngModel)]="username">
<p>{{ username }}</p>
<button class="btn btn-primary" [disabled]="username === ''"
(click)="username = ''">Reset</button>

<hr>
<button class="btn btn-primary" (click)="secretVisible = !secretVisible" (click)="logClicks()">Display Details</button>
<p *ngIf="secretVisible">Secret Password = tuna</p>
<div class="text-center"
  *ngFor="let click of clicks; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{fifthClick: i >= 4}">
  {{ click }}
</div>
